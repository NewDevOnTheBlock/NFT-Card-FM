<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;400&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    
    <div class="img-container">
      <img class="main-img" src="./images/image-equilibrium.jpg" alt="An image of the Equilibrium logo.">
      <div class="overlay">
        <img class="eye-icon" src="./images/icon-view.svg" alt="View Icon">
      </div>
    </div>
    
    <h1><a href="#">Equilibrium #3429</a></h1>
    <p class="light-blue-text description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="card-row">

      <div class="details">
        <img class="icon" src="images/icon-ethereum.svg" alt="The icon for Etherium">
        <p class="cyan-text">0.041 ETH</p>
      </div>

      <div class="details">
        <img class="icon" src="./images/icon-clock.svg" alt="A small clock">
        <p class="light-blue-text">3 days left</p>  

      </div>
    </div>

  <hr>
  <div class="profile-link">
    <img src="./images/image-avatar.png" alt="A profile picture" class="profile-pic">
    <p class="light-blue-text">Creation of <a href="#" class="name-link">Jules Wyvern</a></p>
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pierce</a>.
  </div> -->
  </div>
</body>
</html>
